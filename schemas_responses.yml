schemas:
  # Error response    
    ErrorResponse:
      type: object
      required:
        - error
        - code
      properties:
        error: 
          type: string
        code: 
          type: integer


    NotFoundResponse:
      type: object
      required: 
          - error
          - code
      properties:
        error: 
          type: string
          example: Not found
        code: 
          type: integer
          example: 404
 
    MethodNotAllowedResponse:
      type: object
      required: 
          - error
          - code
      properties:
        error: 
          type: string
          example: Method Not Allowed
        code: 
          type: integer
          example: 405

    UnauthenticatedResponse:
      type: object
      required: 
          - error
          - code
      properties:
        error: 
          type: string
          example: Unauthenticated
        code: 
          type: integer
          example: 401



  # Successful response
    SuccessfulResponse:
      type: object
      required:
        - error
        - code
      properties:
        data: 
          type: object
        code: 
          type: integer


    CreatedResponse:
      type: object
      required:
        - data
        - code
      properties:
        data:           
          $ref: schemas.yml#/schemas/Book
        code: 
          type: integer   
          example: 201  