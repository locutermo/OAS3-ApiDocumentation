 # SCHEMA MODEL
  # Este tipo de esquema representa a la entidad del modelo en nuestra aplicación
  # Por ejemplo en el servicio: ServiceBooks, tenemos 2 modelos el cual se relacionan
    # Book: Es el esquema del modelo Book, el cual contiene sus atributos y un ejemplo  
    Book:
      type: object
      properties:
        id:
          type: integer          
        title:
          type: string          
        seconday_title: 
          type: string          
        edition: 
          type: integer
          example: 1
        summary: 
          type: string
          example: 
        isbn: 
          type: string
        extension: 
          type: string
        observations: 
          type: string 
        dimensions: 
          type: string
        accompaniment: 
          type: string
        keywords:
          type: string 
        publication_date: 
          type: string
        tome: 
          type: integer 
        created_at: 
          type: string       
        updated_at:
          type: string
